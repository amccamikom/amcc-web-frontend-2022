<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="assets/favicon.svg">

</head>
<body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container container-sm">
            <div class="col-10">
                <a href="#" class="navbar-brand">
                    <img src="assets/image/logo.png" alt="" width="250" height="80">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-2 navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Diskusiku</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="main-content container container-sm py-4">
        <div class="row">
            <div class="sidebar col-sm-3">
                <div class="card rounded shadow d-flex flex-column gap-4 px-4 py-5 border-0 bg-pink">
                    <div class="d-flex rounded gap-2">
                        <img src="assets/image/profile.png" alt="" height="38">
                        <p class="fs-5">Profil</p>
                    </div>
                    <div class="d-flex rounded gap-2 bg-pink">
                        <img src="assets/image/askSolid.svg" alt="">
                        <p class="fs-5 py-2">Semua</p>
                    </div>
                    <div class="d-flex rounded gap-2">
                        <img src="assets/image/done.png" alt="" height="38">
                        <p class="fs-5">Terjawab</p>
                    </div>
                    <div class="d-flex rounded gap-2">
                        <img src="assets/image/pending.png" alt="" height="38">
                        <p class="fs-5">Pending</p>
                    </div>
                </div>
            </div>
            
            <!-- List Question -->
            <div class="col-sm-9 bg-pink">
                <div class="row justify-content-end py-4">
                    <button class="add-question text-white border-0 rounded py-1 px-2 bg-ungu col-sm-2 col-4 mx-auto my-4">+ Pertanyaan</button>
                    <!-- fetch API -->
                    <div id="contentCardQuestion"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
