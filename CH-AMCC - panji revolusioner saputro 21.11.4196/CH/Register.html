              <a href="#" class="navbar-brand">
                  <img src="./ASET/logo.png" alt="" width="250" height="80">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

    <div class="main-content container d-flex align-items-center justify-content-center">
        <div class="row container justify-content-center">
          <div class="d-flex flex-column text-start col-sm-5 col-9">
          
    <p class="fs-3 fw-bold my-3">Register.</p>

          <form>
            <!-- nama -->
            <div class="mb-4">
              <label for="inputNama" class="form-label fs-5 text-secondary">Nama :</label>
              <input type="text" class="form-control bg-light p-3" id="inputNama" aria-describedby="namaInput" placeholder="Masukkan nama" />
            </div>

            <!-- email -->
            <div class="mb-4">
              <label for="inputEmail" class="form-label fs-5 text-secondary">Email :</label>
              <input type="email" class="form-control bg-light p-3" id="inputEmail" aria-describedby="emailHelp" placeholder="Masukkan email" />
            </div>

            <!-- pass -->
            <div class="mb-4">
              <label for="inputPassword" class="form-label fs-5 text-secondary">Password :</label>
              <input type="password" class="form-control bg-light p-3" id="inputPassword" placeholder="Masukkan password" />
            </div>

            <!-- foto -->
            <div class="mb-4">
              <label for="inputFoto" class="form-label fs-5 text-secondary">Foto :</label>
              <input type="file" class="form-control bg-light p-3" id="inputFoto" />
            </div>

           <!-- submit -->
           <a href="./Home.html" class="btn button-form py-2 px-5 fw-bold bg-pink mb-5">Register</a>
          </form>
        </div>
      </div>
    </div>
