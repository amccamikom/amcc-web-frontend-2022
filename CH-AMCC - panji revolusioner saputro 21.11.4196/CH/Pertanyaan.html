    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Bagian menu -->
    <nav class="navbar navbar-expand-lg">
      <div class="container container-sm">
          <div class="col-10">
              <a href="#" class="navbar-brand">
                  <img src="./ASET/logo.png" alt="" width="250" height="80">
              </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
          <div class="col-2 navbar-collapse collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  <li class="nav-item mx-2"><a href="./Home.html" class="nav-link">Home</a></li>
                  <li class="nav-item mx-2"><a href="./Diskusiku.html" class="nav-link">Diskusiku</a></li>
                  <li class="nav-item mx-2">
                      <a href="./login.html">
                          <button type="button" class="btn bg-pink">Login</button>       
                      </a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    <div class="main-content container d-flex align-items-center justify-content-center">
        <div class="row container justify-content-center">
          <div class="d-flex flex-column text-start col-sm-5 col-9">
            <a class="navbar-brand" href="#">
              <img src="./ASET/logo.png" alt="" />
            </a>
            <p class="fs-3 fw-bold my-3">Buat Pertanyaan</p>
  
            <form form action="Home.html" method="get">
              <!-- pertanyaan -->
              <div class="mb-4">
                <label for="inputJudul" class="form-label fs-5 text-secondary">Judul :</label>
                <input type="text" class="form-control bg-light p-3" id="inputJudul" aria-describedby="namaInput" placeholder="Judul Pertanyaan" />
              </div>
  
              <!-- deskripsi -->
              <div class="mb-4">
                <label for="inputDeskripsi" class="form-label fs-5 text-secondary">Deskripsi :</label>
                <textarea class="form-control bg-light" rows="5" placeholder="Deskripsi pertanyaan" id="inputDeskripsi"></textarea>
              </div>
  
              <!--upload-->
              <div class="mb-4">
                <label for="inputFoto" class="form-label fs-5 text-secondary">Foto :</label>
                <input type="file" class="form-control bg-light p-3" id="inputFoto" />
              </div>
  
              <!-- tag-->
              <div class="mb-4">
                <label for="inputTag" class="form-label fs-5 text-secondary">Tag :</label>
                <input type="text" class="form-control bg-light p-3" id="inputTag" aria-describedby="namaInput" placeholder="Ex: PHP , HTML" />
              </div>
  
              <!-- submit -->
              <button onclick="alert('Pertanyaan Berhasil Diinput!')"class="btn button-form py-2 px-5 fw-bold bg-pink">Submit</button>
            </form>
          </div>
        </div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
