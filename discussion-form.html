<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiscussMe</title>
  <!--Import CDN From bootstrap 5.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!--Add favicon and style.css-->
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
  <!--? Change if need it!-->
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="main-content container d-flex align-items-center justify-content-center">
    <div class="row container justify-content-center">
      <div class="d-flex flex-column text-start col-sm-5 col-9">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="logo-discussme" class="navbar-logo" />
        </a>
        <p class="fs-3 fw-bold my-3">Buat Pertanyaan</p>

        <!-- MEMBUAT FORM  -->
        <form>
          <!-- JUDUL -->
          <div class="mb-4">
            <label for="inputJudul" class="form-label fs-5 text-secondary">Judul :</label>
            <input type="text" class="form-control bg-light p-3" id="inputJudul" aria-describedby="namaInput"
              placeholder="Judul Pertanyaan">
          </div>

          <!-- DESKRIPSI -->
          <div class="mb-4">
            <label for="inputDeskripsi" class="form-label fs-5 text-secondary">Deskripsi :</label>
            <textarea class="form-control bg-light" rows="5" placeholder="Deskripsi pertanyaan"
              id="inputDeskripsi"></textarea>
          </div>

          <!-- APLOUD FOTO -->
          <div class="mb-4">
            <label for="inputFoto" class="form-label fs-5 text-secondary">Foto :</label>
            <input type="file" class="form-control bg-light p-3" id="inputFoto">
          </div>

          <!-- TAG -->
          <div class="mb-4">
            <label for="inputTag" class="form-label fs-5 text-secondary">Tag :</label>
            <input type="text" class="form-control bg-light p-3" id="inputTag" aria-describedby="namaInput"
              placeholder="Ex: PHP , HTML">
          </div>

          <!-- SUBMIT -->
          <button type="submit" class="btn  button-form py-2 px-5 fw-bold">Submit</button>
        </form>

      </div>
    </div>
  </div>
  <!--!TODO: Implement Card Profile component right here-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
