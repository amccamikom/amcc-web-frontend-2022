<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiscussMe</title>
  <!--Import CDN From bootstrap 5.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!--Add favicon and style.css-->
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
  <!--? Change if need it!-->
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>

  <div class="main-content container d-flex align-items-center justify-content-center">
    <div class="row container justify-content-center">
      <div class="d-flex flex-column text-start col-sm-5 col-9">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="logo-discussme" class="navbar-logo" />
        </a>
        <p class="fs-3 fw-bold my-3">Register.</p>

        <form>
          <!-- NAMA -->
          <div class="mb-4">
            <label for="inputNama" class="form-label fs-5 text-secondary">Nama :</label>
            <input type="text" class="form-control bg-light p-3" id="inputNama" aria-describedby="namaInput"
              placeholder="Masukkan nama">
          </div>

          <!-- EMAIL -->
          <div class="mb-4">
            <label for="inputEmail" class="form-label fs-5 text-secondary">Email :</label>
            <input type="email" class="form-control bg-light p-3" id="inputEmail" aria-describedby="emailHelp"
              placeholder="Masukkan email">
          </div>

          <!-- PASSWORD -->
          <div class="mb-4">
            <label for="inputPassword" class="form-label fs-5 text-secondary">Password :</label>
            <input type="password" class="form-control bg-light p-3" id="inputPassword" placeholder="Masukkan password">
          </div>

          <!-- FOTO -->
          <div class="mb-4">
            <label for="inputFoto" class="form-label fs-5 text-secondary">Foto :</label>
            <input type="file" class="form-control bg-light p-3" id="inputFoto">
          </div>


          <!-- SUBMIT -->
          <button type="submit" class="btn button-form py-2 px-5 fw-bold">Register</button>
        </form>
      </div>
    </div>
  </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
