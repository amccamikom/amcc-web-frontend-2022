<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Form</title>
    <link rel = "stylesheet" href="style/pertanyaan.css"/>
</head>
<body>
    <img class="logo" src="assets/image/logonobg.png"/>
    <div class="wrapper">
        <header>Buat Pertanyaan</header> <br> <br>
        <div class="form_ask">
            <label>Judul:</label> <br> <br>
            <textarea rows="2" cols="60" placeholder="Judul pertanyaan"></textarea> <br> <br>
            <label>Deskripsi:</label> <br> <br>
            <textarea rows="7" cols="60" placeholder="Deskripsi pertanyaan"></textarea> <br> <br>
            <label>Foto:</label> <br> <br>
            <label for="file-input"></label>
            <input type="file" class="input_file" id="file-input"> <br> <br>
            <label>Tag:</label> <br> <br>
            <textarea rows="2" cols="60" placeholder="Ex: PHP, HTML"></textarea> <br>
            <a href="#" class="btn">S U B M I T</a>
        </div>
    </div>
</body>
</html>
