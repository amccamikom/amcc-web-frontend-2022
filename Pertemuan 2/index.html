<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="kotak">
        <h1>Formulir Pendaftaran</h1>
        <form>
            <p class="tulisan-regis">Daftar Yukks!!</p>
            <label for="nama">Nama :</label> <br>
            <input class="form" type="text" id="nama" placeholder="Masukkan Nama"> <br>
            <label for="email">Email :</label> <br>
            <input class="form" type="email" id="email" placeholder="Masukkan Email"><br>
            <label for="password">Password :</label> <br>
            <input class="form" type="password" id="password" placeholder="Masukkan Password"> <br>
            <label for="tanggal">Tanggal Lahir :</label> <br>
            <input class="form" type="date" id="tanggal" placeholder="Masukkan Password"> <br>
            <p>Jenis Kelamin :</p>
            <input type="radio" id="man" name="gender">
            <label for="man">Laki-Laki</label><br>
            <input type="radio" id="women" name="gender">
            <label for="women">Perempuan</label><br>
            <label for="alamat">Alamat :</label> <br>
            <textarea class="form" name="alamat" id="alamat" cols="30" rows="5"></textarea><br>
            <button class="button-submit" type="submit">DAFTAR</button>
        </form>
    </div>
</body>

</html>
