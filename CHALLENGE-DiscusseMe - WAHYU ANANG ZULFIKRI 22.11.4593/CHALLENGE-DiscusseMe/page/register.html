<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container container-sm">
            <div class="col-10">
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo.png" alt="" width="250" height="80">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-2 navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item mx-2"><a href="./details.html" class="nav-link">Diskusiku</a></li>

                        <a href="./login.html">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="main-content container d-flex  justify-content-center">
        <div class="row container justify-content-center">
            <div class="d-flex flex-column text-start col-sm-5 col-9">
                <p class="fs-3 fw-bold my-02">Register.</p>
                <form action="../index.html">
                    <!-- input nama -->
                    <div class="mb-4">
                        <label for="" class="form-label fs-5 text-name text-secondary">Nama : </label>
                        <input type="text" placeholder="masukkan nama" class="form-control bg-light p-3 " />
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label fs-5 text-name text-secondary">Email : </label>
                        <input type="email" placeholder="masukkan email" class="form-control bg-light p-3" />
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label fs-5 text-name text-secondary">Password : </label>
                        <input type="password" placeholder="masukkan Password" class="form-control bg-light p-3" />
                    </div>

                    <!-- input foto -->
                    <div class="mb-4">
                        <label for="" class="form-label fs-5 text-name text-secondary">Foto : </label>
                        <input type="file" placeholder="masukkan nama" class="form-control bg-light p-3" />
                        <div class="d-md-block pt-4">
                            <a href="../index.html" class="btn fw-bold bg-pink px-5 py-2" type="button">Login</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>
