</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container container-sm">
            <div class="col-10">
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo.png" alt="" width="250" height="80">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-2 navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item mx-2 ms-3"><a href="./details.html" class="nav-link">Diskusiku</a></li>
                    <li class="nav-item mx-2">
                        <a href="./login.html">
                            <button type="button" class="btn bg-pink">Login</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <div class="main-content container d-flex align-items-center justify-content-center">
        <div class="row container justify-content-center">
            <div class="d-flex flex-column text-start col-sm-5 col-9">
                <a class="navbar-brand" href="../index.html">
                    <img src="assets/img/logo.png" alt="logo-discussme" class="navbar-logo" />
                </a>
                <p class="fs-3 fw-bold my-3">Buat Pertanyaan</p>
                <!-- form start  -->
                <form action="../index.html">
                    <!-- Judul -->
                    <div class="mb-4">
                        <label for="inputJudul" class="form-label fs-5 text-secondary">Judul
                            :</label>
                        <input type="text" class="form-control bg-light p-3" id="inputJudul"
                            aria-describedby="namaInput" placeholder="Judul Pertanyaan">
                    </div>
                    <!-- deskripsion -->
                    <div class="mb-4">
                        <label for="inputDeskripsi" class="form-label fs-5 text-secondary">Deskripsi
                            :</label>
                        <textarea class="form-control bg-light" rows="5" placeholder="Deskripsi pertanyaan"
                            id="inputDeskripsi"></textarea>
                    </div>
                    <!-- Apload foto -->
                    <div class="mb-4">
                        <label for="inputFoto" class="form-label fs-5 text-secondary">Foto :</label>
                        <input type="file" class="form-control bg-light p-3" id="inputFoto">
                    </div>
                    <!-- tag -->
                    <div class="mb-4">
                        <label for="inputTag" class="form-label fs-5 text-secondary">Tag :</label>
                        <input type="text" class="form-control bg-light p-3" id="inputTag" aria-describedby="namaInput"
                            placeholder="Ex: PHP , HTML">
                    </div>
                    <!-- submit -->
                    <button type="submit" class="btn btn-white bg-pink button-form py-2 px-5 fw-bold">Submit</button>
                </form>
                <!-- form end -->
            </div>
        </div>
    </div>
    </div>
